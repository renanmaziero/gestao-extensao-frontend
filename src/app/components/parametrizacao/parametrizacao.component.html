<div class="grid-container">
  <h1>Parametrização</h1>
  <mat-card>
    <mat-card-content>
      <h2>Convênio</h2>
      <div class="grid">     
        <div class="cell"><p>Máximo de horas por semestre (cursos)</p></div>
        <div class="cell">
          <mat-form-field appearance="outline">            
            <input matInput placeholder="Máximo de horas por semestre (cursos)" value="10">
          </mat-form-field>
        </div>

        <div class="cell"><p>Máximo de horas por semana (regência)</p></div>
        <div class="cell">
          <mat-form-field appearance="outline">            
            <input matInput placeholder="Máximo de horas por semana (regência)" value="10">
          </mat-form-field>
        </div>

    
      </div>

      <h2>Curso</h2>
      <div class="grid">     
        <div class="cell"><p>Máximo de horas por semestre (cursos)</p></div>
        <div class="cell">
          <mat-form-field appearance="outline">            
            <input matInput placeholder="Máximo de horas por semestre (cursos)" value="10">
          </mat-form-field>
        </div>

        <div class="cell"><p>Máximo de horas por semana (regência)</p></div>
        <div class="cell">
          <mat-form-field appearance="outline">            
            <input matInput placeholder="Máximo de horas por semana (regência)" value="10">
          </mat-form-field>
        </div>

 
      </div>

      <h2>Regência</h2>
      <div class="grid">     
        <div class="cell"><p>Máximo de horas por semestre (cursos)</p></div>
        <div class="cell">
          <mat-form-field appearance="outline">            
            <input matInput placeholder="Máximo de horas por semestre (cursos)" value="10">
          </mat-form-field>
        </div>

        <div class="cell"><p>Máximo de horas por semana (regência)</p></div>
        <div class="cell">
          <mat-form-field appearance="outline">            
            <input matInput placeholder="Máximo de horas por semana (regência)" value="10">
          </mat-form-field>
        </div>

        <div class="cell">
          <button mat-button color="primary">
            <mat-icon aria-hidden="false" aria-label="save icon">save</mat-icon>
            Salvar
        </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
