<h1 mat-dialog-title>Atenção</h1>
<div mat-dialog-content>
    <p>Você ultrapassou o limite de horas aprovadas em {{semestre}}S{{ano}} para {{tipo}}. Isso não impede a solicitação atual. Contudo, as horas excedentes ficam pendentes de aprovação.</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(false)">Ciente</button>
    <!--<button mat-button (click)="dialogRef.close(true)">Sim</button>-->
  </div>
