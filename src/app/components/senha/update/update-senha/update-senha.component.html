<mat-toolbar color="primary">
    Gestão Extensão
</mat-toolbar>
<div
    style="width: 350px; position: absolute; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <mat-card style="width: 100%;" class="mat-elevation-z20">
        <h1><b>Definir senha</b></h1>
        <form name="form" [formGroup]="senhaForm">
            <div class="form-group">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Nova Senha (mín. 6 dígitos)</mat-label>
                    <input [(ngModel)]="model.senha" type="password" formControlName="senha" matInput placeholder="Nova senha" required />
                    <mat-error *ngIf="senhaForm.controls['senha'].hasError('required')">
                        Senha <strong>obrigatória.</strong>
                      </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Confirmar nova senha (mín. 6 dígitos)</mat-label>
                    <input formControlName="confirmarSenha" type="password" matInput placeholder="Confirmar senha" required />
                    <mat-error *ngIf="senhaForm.controls.confirmarSenha.errors?.equalTo">
                        Erro ao confirmar senha. Não batem.
                      </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <button mat-raised-button [disabled]="!senhaForm.valid" color="primary" (click)="alterarSenha()" style="margin-right: 20px;"> Enviar
                </button>
                <button mat-raised-button color="warn" (click)="loadLogin()"> Voltar </button>
            </div>
        </form>
    </mat-card>
</div>
